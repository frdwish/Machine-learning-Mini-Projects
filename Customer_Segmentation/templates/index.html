<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Segmentation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 36px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin: 50px auto;
            width: 400px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .spinner {
            display: none;
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 6px solid #ccc;
            border-top: 6px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #results {
            margin: 40px;
            text-align: center;
        }

        #results img {
            width: 400px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // stop normal submit

            var fileInput = document.getElementById("file-upload");
            var file = fileInput.files[0];

            if (!file) {
                alert("Please upload a CSV file");
                return;
            }

            var formData = new FormData();
            formData.append("file", file);

            var spinner = document.getElementById("spinner");
            spinner.style.display = "block";

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/predict", true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    spinner.style.display = "none";

                    document.getElementById("results").innerHTML = `
                        <h2>Cluster Visualizations</h2>
                        <img src="/static/Cluster_Amount.png" alt="Amount Cluster">
                        <img src="/static/Cluster_Frequency.png" alt="Frequency Cluster">
                        <img src="/static/Cluster_Recency.png" alt="Recency Cluster">
                    `;
                }
            };

            xhr.send(formData);
        }
    </script>

</head>

<body>

    <h1>Customer Segmentation App</h1>

    <form id="upload-form" onsubmit="handleSubmit(event)">
        <label for="file-upload">Upload CSV file:</label>
        <input type="file" id="file-upload" accept=".csv" required>
        <button type="submit">Submit</button>
    </form>

    <div id="spinner" class="spinner"></div>

    <div id="results"></div>

</body>
</html>
